<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="../static/images/logo.png" alt="">
                <a href="/" class="logo-text green-font">Plate</a>
                <a href="/" class="logo-text dark-blue-font">Connect</a>
            </div>
        </header>

        <!-- Signup Container -->
        <div class="container">

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert-message {{ category }}" id="alert-message">
                <span>{{ message }}</span>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <h2>Sign Up</h2>
            <form method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="address" placeholder="Address" required>
                <select name="user_type" id="user_type" required>
                    <option value="donor">Food Donor</option>
                    <option value="ngo">NGO/Shelter</option>
                </select>
                <div id="purpose-field" style="display:none;">
                    <input type="text" name="purpose" placeholder="Purpose (for NGOs/Shelters)">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div>
                <h1>Plate Connect</h1>
                <p>Copyright &copy; 2025</p>
            </div>
            <div class="social">
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fab fa-x-twitter fa-2x"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function togglePurpose() {
            var userType = document.getElementById('user_type');
            var purposeDiv = document.getElementById('purpose-field');
            if (!userType || !purposeDiv) return;
            if (userType.value === 'ngo') {
                purposeDiv.style.display = 'block';
            } else {
                purposeDiv.style.display = 'none';
            }
        }

        window.onload = function () {
            // Purpose field logic
            togglePurpose();
            var userType = document.getElementById('user_type');
            if (userType) {
                userType.addEventListener('change', togglePurpose);
            }

            // Alert fade-out logic
            var alerts = document.querySelectorAll('.alert-message');
            if (alerts.length > 0) {
                setTimeout(function () {
                    alerts.forEach(function (alert) {
                        alert.classList.add('hide');
                        setTimeout(function () {
                            alert.style.display = 'none';
                        }, 800); // slightly more than transition duration
                    });
                }, 3000);
            }
        };
    </script>
</body>

</html>
